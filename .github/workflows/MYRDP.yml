name: Windows RDP via Ngrok (Stable)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: üîΩ Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: üß™ Check NGROK TOKEN
      run: |
        if ($Env:NGROK_AUTH_TOKEN -eq "") {
          Write-Host "‚ùå NGROK_AUTH_TOKEN NOT FOUND"
          exit 1
        } else {
          Write-Host "‚úÖ NGROK_AUTH_TOKEN FOUND"
        }
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: üîê Authenticate Ngrok
      run: |
        .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
        .\ngrok\ngrok.exe config check
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: üîì Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
          -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path `
          "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
          -Name "UserAuthentication" -Value 1

    - name: üë§ Create RDP User
      run: |
        net user rdpuser Rdp@12345 /add
        net localgroup administrators rdpuser /add

    - name: ‚ñ∂Ô∏è Start RDP Service
      run: |
        Start-Service TermService
        sc query TermService

    - name: üåê Start Ngrok Tunnel (DO NOT CLOSE)
      run: |
        cd ngrok
        Write-Host "======================================="
        Write-Host " RDP STARTED - WAIT FOR NGROK ADDRESS"
        Write-Host "======================================="
        .\ngrok.exe tcp --region ap 3389
